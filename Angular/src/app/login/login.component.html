<div class="formcontainer">
    <div class="formbody">
        <form style="width:100%;" [formGroup]="loginForm">
            <div class="header">Login</div>
            <div class="example-container">
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="email" matInput placeholder="Email" required>
                </mat-form-field>
                <span *ngIf="isValid('email')">Email cannot be blank</span>
                <span *ngIf="flag">{{errormessageForEmail}}</span>
            </div>
            <div class="example-container">
                <mat-form-field style="width:100%;">
                    <input type="password" formControlName="password" matInput placeholder="Password" required>
                </mat-form-field>
                <span *ngIf="flag">{{errormessageForPasword}}</span>
                <span *ngIf="isValid('password')">Password cannot be blank</span>
            </div>
            <div style="margin-top:20px;">
                <button class="form-btn" (click)="login()">Sign In</button>
            </div>

            <!--<div style="text-align: center;">
                {{errormessage}}
            </div>-->

            <div>
                <div style="margin-top:20px;">
                    <button class="form-btn-hollow" (click)="movetoregister()">Register</button>
                </div>
            </div>
        </form>
    </div>

    

</div>
